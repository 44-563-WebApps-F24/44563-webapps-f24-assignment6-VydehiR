<!DOCTYPE html>
<html>
<title>Check Boxes</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #117f88;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #076562;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #310596a7;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2> vdyehi ramineni orders a lunch</h2>

    <form id="lunchForm">
        <div>
            <label for="drink">Drink</label>
            <input type="checkbox" id="drink" value="drink">
        </div>
        <div>
            <label for="side">Side</label>
            <input type="checkbox" id="side" value="side">
        </div>
        <div>
            <label for="in">Eat in</label>
            <input type="checkbox" id="in" value="in">
        </div>
    </form>

    <button onclick="startLunch()">Start a lunch order</button>
    <div id="result"></div>

    <br>
    <br>

    <form>
        <label for="property">Enter property:</label>
        <input type="text" id="property" value="enter"><br />

        <label for="value">Set it to:</label>
        <input type="text" id="value"><br /><br />

        <button type="button" onclick="updateLunch()">Update the Lunch</button>
    </form>

    <script>
        // Global variable to store lunch order
        let my_lunch = {};

        function startLunch() {
            // Reset my_lunch to an empty object
            my_lunch = {};

            // Set properties based on checkboxes
            my_lunch.drink = document.getElementById('drink').checked;
            my_lunch.side = document.getElementById('side').checked;
            my_lunch.in = document.getElementById('in').checked;

            // Replace innerHTML with my_lunch
            document.getElementById('result').innerHTML = JSON.stringify(my_lunch);
        }

        function updateLunch() {
            let property = document.getElementById('property').value;
            let value = document.getElementById('value').value;
            my_lunch[property] = value;
            document.getElementById('lunch-result').innerHTML = JSON.stringify(my_lunch, null, 2);
        }
    </script>
    <a href="math.html"> Math page</a><br>
    <a href="guessit.html"> Guessit page</a>

</body>

</html>
